<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="./manifest.json">
    <link rel="shortcut icon" href="./img/icons/favicon.ico" type="image/x-icon">
</head>
<body>
    
    <div id="app" v-cloak>
        <div class="split">

            <section class="left">
                <div class="year">
                    <p>Scegli l'anno: </p>
                    <button v-for="index in 5" @click="updateYear(index)">
                        {{ index }}
                    </button>
                </div>
                <div class="section">
                    <p>Scegli la sezione: </p>    
                    <div class="grid-button">
                        <button v-for="classe in classiMatrice[selectedYear-1]" @click="updateSection(classe)">
                            {{ classe }}
                        </button>
                    </div>
                </div>
            </section>
    
            <section class="right">
                
                <label>Seleziona la classe: </label>
                <select v-model="selectedClass">
                    <option v-for="classe in classi">{{ classe }}</option>
                </select>
                
                <div class="grid">
                    <div class="item" 
                    :class=" 'h' + materie.height , {itemZoom: index == selectedIndex} " 
                    :style="{backgroundColor: materie.backgroundColor}"  
                    v-for="(materie , index) in orario[selectedClass]" 
                    @click="zoomSubject(index)" 
                    >
                        
                        <div v-if="materie.type == 'subject'" class="subjects" :style="{color: materie.color+'e0'}" >
                            <p>{{ materie.classNumber }}</p>
                            <p>{{ materie.subject }}</p>
                        </div>
                        <p v-else class="dates">
                            {{ materie.date }}
                        </p>
                    </div>
                </div>
            </section>

        </div>
    </div>



    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js'
        import orario from './schedule.json' assert { type: "json" }
        import classi from './classes.json' assert { type: "json" }
        import classiMatrice from './classesMatrix.json' assert { type: "json" }
        let app = createApp({
            data(){
                return{
                    classi,
                    classiMatrice,
                    orario,
                    selectedYear: 0,
                    selectedIndex: -1,
                    selectedClass: "4CIA",
                }
            },
            methods: {
                updateYear(year) {
                    this.selectedYear = year
                    console.log(this.selectedYear)
                },
                updateSection(classe){
                    this.selectedClass = classe
                    console.log(this.selectedClass)
                },
                zoomSubject(index){
                    this.selectedIndex = index
                    console.log(this.selectedIndex)
                }
            },
            mounted() {
                if (localStorage.selectedClass) {
                    this.selectedClass = localStorage.selectedClass;
                    this.selectedYear = localStorage.selectedYear;
                }
            },
            watch: {
                selectedClass(newSelectedClass) {
                    localStorage.selectedClass = newSelectedClass;
                },
                selectedYear(newSelectedYear) {
                    localStorage.selectedYear = newSelectedYear;
                }
            }
        })

        const mountedApp = app.mount('#app')

    </script>
</body>
</html>
